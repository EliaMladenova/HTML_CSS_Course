<!DOCTYPE html>

<html>
    <head>
        <title>Buttons CSS</title>
        <link rel="stylesheet" type="text/css" href="style3.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <h2>Normal Buttons</h2>
        <div class="buttons">
                <a>Learn More</a>
                <span class="fill" style="color:rgb(51, 51, 51)">
                <button>Learn More</button>
                <span class="hover" style="color:rgb(0, 102, 0)"><button>Learn More</button></span>
                </span>
        </div>
        <h2>Filled Buttons</h2>
        <div class="buttons">
                <a>Learn More</a>
                <span class="fill" style="color:rgb(51, 51, 51)">
                <button>Learn More</button>
                <span class="hover" style="color:rgb(0, 102, 0)"><button>Learn More</button></span>
                </span>
        </div>
        <h2>Icon buttons</h2>
        <div class="buttons">
                <a>Download</a>
                <span class="fill" style="color:rgb(51, 51, 51)">
                <button>Download</button>
                <span class="hover" style="color:rgb(0, 102, 0)"><button>Download</button></span>
                </span>
        </div>
    </body>
</html>
